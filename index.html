<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Libre+Caslon+Text:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="card">
        <div class="envelope-front">
            <h2>Dear Abhishek,</h2>
            <h3>This is for you. </h3>
            <h3 id="your-friend">-Your Friend</h3>
        </div>
        <div class="envelope-back">
            <div class="back"></div>
            <div class="letter">
                <div class="text">HAPPY BIRTHDAY DAY </div>
                <p>On this special day I wish u a very happy birthday day. May this day bring a lot of happiness into your life and all of your dreams come true.</p>
            </div>
            <div class="front"></div>
            <div class="top"></div>
        </div>
    </div>
    <p class="para">Click on the card to open! </p>
    

    <script src="app.js"></script>
</body>
</html>
